      <div class="d-flex align-items-center gap-3">
        <button id="sidebarToggle" class="btn btn-ghost btn-sm d-lg-none">â˜°</button>

    <main class="container-fluid main">
      <div class="card p-4 card-hero">
        <h5 class="mb-3">Add New Book</h5>
        <form id="addBookForm">
          <div class="row g-3">
            <div class="col-md-8">
              <div class="mb-3"><label class="form-label">Title</label><input class="form-control" id="title"></div>
              <div class="mb-3"><label class="form-label">Author</label><input class="form-control" id="author"></div>
              <div class="mb-3"><label class="form-label">Category</label><input class="form-control" id="category"></div>
              <div class="mb-3"><label class="form-label">Description</label><textarea class="form-control" rows="4" id="desc"></textarea></div>
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Save Book</button>

              </div>

              <div class="text-center">
                <div class="mb-2 text-muted small">Book Cover</div>

                <div class="mt-3">
                  <input class="form-control form-control-sm" type="file" id="coverInput" accept="image/*">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
